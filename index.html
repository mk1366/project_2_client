  <!-- Button Trigger Modal -->
  <div class="before-auth">
    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sign-up-modal-label">Sign Up!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal_body collapse show" >
            <form id="sign_up" class="border">
              <div class="sign-in-alert"></div>
              <input class="form-control mb-2" autocomplete="on" type="text" name="credentials[email]" placeholder="Email">
              <input class="form-control mb-2" autocomplete="on" type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder='Enter password agian'>
              <input class="btn btn-info" type="submit" value="Sign up!">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button"id="sign-in-label"class="btn btn-info" data-toggle="modal" data-target="#sign-in-modal">
    sign in
  </button>

  <!-- Button Trigger Modal -->
  <div class="before-auth">
    <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal-label" aria-hidden="true">

          <div class="modal-body">

              <div class="sign-in-alert"></div>
              <input class="form-control mb-2" autocomplete="on" type="text" name="credentials[email]" placeholder="Email">
              <input class="form-control mb-2" autocomplete="on" type="password" name="credentials[password]" placeholder="Password">
              <input class="btn btn-info" type="submit" value="Sign in!">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->
   <button type="button" id = "create_appointment_label"class="btn btn-primary btn-create"  data-toggle="modal" data-target="#create-modal">
     Create Appointment
   </button>

   <!-- Modal -->
   <div class="modal fade" id="create-modal" tabindex="-1" role="dialog" aria-labelledby="create-modal-title" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="create-modal-title">Create Appointment</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           <div class="response"></div>
           <form id="create_Appointment">
             <label for="full_name">Full Name</label>
             <input type="name" name="appointment[name]" placeholder="full name">
             <label for="gym">Gym</label>
             <input type="gym" name="appointment[gym]" placeholder='gym'>
             <label for="location">Location</label>
             <input type="location" name="appointment[location]" placeholder='location'>
             <label for="Trainer_name">Trainer_Name</label>
             <input type="Appointment_name" name="appointment[trainer]" placeholder='trainer'>
             <label for="inputNum3"> Date </label>
             <input type="date" min="2019-10-01" class="form-control form-control-sm" name="appointment[starts_on]" required>
             <button class="btn btn-primary btn-create">Create Appointment</button>
             <button class="btn btn-secondary" data-dismiss="modal">Close</button>
           </form>
         </div>
       </div>
     </div>
   </div>

            <button class="btn btn-primary btn-create">Update Appointment</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>

  <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-lable" aria-hidden="true">
