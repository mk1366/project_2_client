<!-- Button trigger modal -->
<button type="button" id="create-modal" class="btn btn-primary btn-create" data-toggle="modal" data-target="#exampleModalCenter">
  Create Appointment
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create Appointment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="response"></div>
        <form id='create_Appointment' class="hidden">
          <label for="full_name">Full Name</label>
          <input type="name" name="appointment[name]" placeholder="full name">
          <label for="gym">Gym</label>
          <input type="gym" name="appointment[gym]" placeholder='gym'>
          <label for="location">Location</label>
          <input type="location" name="appointment[location]" placeholder='location'>
          <label for="Trainer_name">Trainer_Name</label>
          <input type="Appointment_name" name="appointment[trainer]" placeholder='trainer'>
          <label for="inputNum3"> Date </label>
          <input type="date" min="2019-10-01" class="form-control form-control-sm" name="appointment[starts_on]" required>
          <input class="btn btn-primary btn-create" type="submit" value="Create Appointment">
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button id="create_button" type="button" class="btn btn-primary">Create Appointment</button> -->
      </div>
    </div>
  </div>
</div>
